<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  <title>MyShop - Cart</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .cart-container {
      max-width: 1100px;
      margin: 3rem auto;
      padding: 0 1.5rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }

    .cart-item {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      padding: 1.5rem 0;
      border-bottom: 1px solid #eee;
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 8px;
    }

    .item-info {
      flex: 1;
    }

    .item-name {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .item-price {
      color: #28a745;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .qty-btn {
      width: 36px;
      height: 36px;
      background: #f1f3f5;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .qty-btn:hover {
      background: #e9ecef;
    }

    .item-total {
      font-weight: bold;
      min-width: 100px;
      text-align: right;
    }

    .cart-total {
      text-align: right;
      font-size: 1.5rem;
      margin: 2rem 0;
      padding: 1.5rem;
      background: #f8f9fa;
      border-radius: 12px;
    }

    .proceed-btn {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
      padding: 1.2rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background 0.3s;
    }

    .proceed-btn:hover {
      background: #218838;
    }
    .proceed-btn1 {
      
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      padding: 1.2rem;
      background: #789805;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background 0.3s;
    }

    .proceed-btn1:hover {
      background: #b1cc2c;
    }

    .empty-cart {
      text-align: center;
      padding: 5rem 1rem;
      color: #666;
      font-size: 1.3rem;
    }

    .empty-cart a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">TrendyHub</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="nav-right">
        <a href="cart.html" class="cart-link">Cart <span id="cart-count">0</span></a>
        <span id="user-status">Guest</span>
        <button id="logout-btn" style="display:none;">Logout</button>
        <a href="login.html" style="
    display: inline-flex;
    align-items: center;
    gap: 0.8rem;
    padding: 5px 7px;
    background: linear-gradient(135deg, #66d4ea, #764ba2);
    color: white;
    text-decoration: none;
    font-size: 1.3rem;
    font-weight: bold;
    border-radius: 50px;
    box-shadow: 0 6px 20px rgba(102,118,234,0.4);
    transition: all 0.3s ease;
  " onmouseover="this.style.transform='translateY(-4px)'; this.style.boxShadow='0 12px 30px rgba(102,118,234,0.6)'" 
     onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 6px 20px rgba(102,118,234,0.4)'" id="login-link">Login / Register</a>
      </div>
    </nav>
  </header>

  <!-- Cart Page -->
  <main class="cart-container">
    <h1>Your Cart</h1>

    <div id="cart-items"></div>

    <div id="empty-cart" class="empty-cart" style="display: none;">
      Your cart is empty.<br>
      <a href="products.html">Continue Shopping →</a>
    </div>

    <div id="cart-total-section" class="cart-total" style="display: none;">
      <div style="font-size: 1.3rem; margin-bottom: 1rem;">
        Subtotal: <span id="subtotal">₹0.00</span>
      </div>
      <div style="font-size: 1.8rem; font-weight: bold; color: #28a745;">
        Grand Total: <span id="grand-total">₹0.00</span>
      </div>
      <a href="products.html" class="proceed-btn1">Continue Shopping </a>
      <a href="checkout.html" class="proceed-btn">Proceed to Checkout</a>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 TrendyHub. All rights reserved.</p>
  </footer>

  <!-- Toast Container -->
  <div id="toast-container"></div>

  <!-- Scripts -->
  <script src="js/main.js"></script>
  <script src="js/cart.js"></script>

  <script>
    // Update cart page
    function updateCartPage() {
      const cart = getCart() || [];
      const itemsContainer = document.getElementById('cart-items');
      const emptyDiv = document.getElementById('empty-cart');
      const totalSection = document.getElementById('cart-total-section');
      const subtotalEl = document.getElementById('subtotal');
      const grandTotalEl = document.getElementById('grand-total');

      itemsContainer.innerHTML = '';
      let subtotal = 0;

      if (cart.length === 0) {
        emptyDiv.style.display = 'block';
        totalSection.style.display = 'none';
        return;
      }

      emptyDiv.style.display = 'none';
      totalSection.style.display = 'block';

      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        subtotal += itemTotal;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.image || '/images/placeholder.jpg'}" alt="${item.name}">
          <div class="item-info">
            <div class="item-name">${item.name}</div>
            <div>₹${item.price.toFixed(2)} × ${item.quantity}</div>
          </div>
          <div class="item-total">₹${itemTotal.toFixed(2)}</div>
        `;
        itemsContainer.appendChild(div);
      });

      subtotalEl.textContent = `₹${subtotal.toFixed(2)}`;
      grandTotalEl.textContent = `₹${subtotal.toFixed(2)}`; // Free delivery
    }

    // Run on load
    document.addEventListener('DOMContentLoaded', updateCartPage);
  </script>
</body>
</html>
